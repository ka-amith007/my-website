<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        .icon-preview {
            margin: 20px;
        }
        canvas {
            border: 2px solid #00ffff;
            margin: 10px;
        }
        button {
            background: #00ffff;
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Generate Your App Icons</h1>
    <div class="icon-preview">
        <h3>192x192 Icon</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
    </div>
    <div class="icon-preview">
        <h3>512x512 Icon</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(0.5, '#1a1a2e');
            gradient.addColorStop(1, '#0a0a0a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Cyan circle border
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = size * 0.05;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner glow
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.08;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
            ctx.stroke();
            
            // Text
            ctx.fillStyle = '#00ffff';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AK', size/2, size/2);
            
            // Shadow
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = size * 0.05;
            ctx.fillText('AK', size/2, size/2);
        }
        
        createIcon('icon192', 192);
        createIcon('icon512', 512);
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
